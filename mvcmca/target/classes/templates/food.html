<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    .content{
        max-width: 650px;
        margin: auto;
    }
</style>
</head>
<body>
<div class="content">

    <h2>Food Menu</h2>
    <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

    <form th:object="${food}" th:action="@{/food}" th:method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" th:field="*{name}" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="text" th:field="*{price}" name="price" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Add Food</button>
    </form>

<table class="table table-success table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food,iterator:${foods}">
        <th th:text="${iterator.index}+1" scope="row"></th>
        <td th:text="${food.name}"></td>
        <td th:text="${food.price}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
